<html>

<head>
    <title>test</title>
    <link type="text/css" href="Code/header.css" rel="styleSheet" media="screen" />
</head>
<header>
    <div class="news-story">
        <h2></h2>
        <p></p>
        <h2></h2>
        <p></p>
    </div>
</header>
<body>
    
    <script type="text/javascript">
        var json = {
            "items": [
                {"title": "Pears and Apples" , "author": "Fredy Corea" },
                {"title": "Sintonia Corporal", "author": "Anonimo"
                }
            ]
        };

        var news = document.getElementsByClassName("news-story")[0];
        var items = json.items;
        for (var i = 0; i < items.length; i++) {
            var h2 = document.createElement("h2");
            h2.innerHTML = items[i].title;
            news.appendChild(h2);
            var p = document.createElement("p");
            p.innerHTML = items[i].author;
            news.appendChild(p);
        }
    </script>
</body>

</html>
